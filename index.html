<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <section>   
            <article id="text">
                <img src="images/illustration-hero.svg" alt="illustration">
                <h1>Order Summary</h1>
                <p>You can now listen to million of songs,<br>
                 audiobooks, and podcasts on any advice<br>
                 anywhere you like!</p>
            </article>
            <div>
                <img src="images/icon-music.svg" alt="">
                    <article>
                        <span id="plan">Annual Plan</span>
                        <span>$59.99/year</span>
                    </article>
                <input type="button" id="change" value="Change">
            </div>
            <form>
                <input type="submit" id="pay" value="Proceed to payment">
                <input type="reset" id="cancel" value="Cancel Order">
            </form>     
    </section>
</body>
</html>
